    <style>

<body>
    <div class="container">
        <h1>ğŸ§® å„¿ç«¥å¿ƒç®—ç»ƒä¹  ğŸ§®</h1>
        
        <div class="target-selector">
            <button class="target-btn" data-target="10">ç›®æ ‡æ€»å’Œ 10</button>
            <button class="target-btn" data-target="20">ç›®æ ‡æ€»å’Œ 20</button>
            <button class="target-btn active" data-target="30">ç›®æ ‡æ€»å’Œ 30</button>
        </div>
        
        <div class="game-info">
            <div>æ—¶é—´: <span id="time-left">60</span> ç§’</div>
            <div>å·²é€‰æ•°å­—: <span id="selected-numbers">æ— </span></div>
        </div>
        
        <div class="timer-container">
            <div class="timer-bar" id="timer-bar"></div>
        </div>
        
        <div class="number-grid" id="number-grid">
            <!-- æ•°å­—å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
        </div>
        
        <div class="controls">
            <button class="btn" id="start-btn">å¼€å§‹æ¸¸æˆ</button>
            <button class="btn" id="reset-btn" disabled>é‡ç½®æ¸¸æˆ</button>
        </div>
        
        <div class="game-overlay" id="game-overlay">
            <div class="results" id="results">
                <h2>ğŸ‰ æ¸¸æˆç»“æŸ! ğŸ‰</h2>
                <div class="result-item">æ€»å®Œæˆé¢˜ç›®: <span id="total-questions">0</span></div>
                <div class="result-item">æ­£ç¡®é¢˜ç›®: <span id="correct-questions">0</span></div>
                <div class="result-item">é”™è¯¯é¢˜ç›®: <span id="incorrect-questions">0</span></div>
                <div class="result-item score">å¾—åˆ†: <span id="score">0</span></div>
                <button class="restart-btn" id="restart-btn">å†ç©ä¸€æ¬¡</button>
            </div>
        </div>
    </div>

    <script>
        // æ¸¸æˆçŠ¶æ€å˜é‡
        let targetSum = 30;
        let selectedNumbers = [];
        let selectedElements = [];
        let gameActive = false;
        let timeLeft = 60;
        let timerInterval;
        
        // ç»Ÿè®¡å˜é‡
        let totalQuestions = 0;
        let correctQuestions = 0;
        let incorrectQuestions = 0;
        
        // DOMå…ƒç´ 
        const numberGrid = document.getElementById('number-grid');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const restartBtn = document.getElementById('restart-btn');
        const timeLeftDisplay = document.getElementById('time-left');
        const timerBar = document.getElementById('timer-bar');
        const gameOverlay = document.getElementById('game-overlay');
        const selectedNumbersDisplay = document.getElementById('selected-numbers');
        const totalQuestionsDisplay = document.getElementById('total-questions');
        const correctQuestionsDisplay = document.getElementById('correct-questions');
        const incorrectQuestionsDisplay = document.getElementById('incorrect-questions');
        const scoreDisplay = document.getElementById('score');
        const targetBtns = document.querySelectorAll('.target-btn');
        
        // åˆå§‹åŒ–æ•°å­—ç½‘æ ¼
        function initializeNumberGrid() {
            numberGrid.innerHTML = '';
            const numbers = [];
            
            // æ ¹æ®ç›®æ ‡æ€»å’Œç”Ÿæˆåˆé€‚çš„æ•°å­—èŒƒå›´
            const maxNumber = targetSum;
            const numbersCount = 60; // 12Ã—5=60ä¸ªæ•°å­—
            
            // ç”Ÿæˆæ•°å­—ï¼Œç¡®ä¿æœ‰è¶³å¤Ÿçš„ç»„åˆå¯èƒ½æ€§ï¼ŒåŒ…æ‹¬0
            for (let i = 0; i < numbersCount; i++) {
                // ç”Ÿæˆ0åˆ°maxNumberä¹‹é—´çš„éšæœºæ•°
                const num = Math.floor(Math.random() * (maxNumber + 1));
                numbers.push(num);
            }
            
            // éšæœºæ’åºæ•°å­—
            shuffleArray(numbers);
            
            // åˆ›å»ºæ•°å­—å…ƒç´ 
            numbers.forEach((num, index) => {
                const numberElement = document.createElement('div');
                numberElement.className = 'number';
                numberElement.textContent = num;
                numberElement.dataset.value = num;
                numberElement.dataset.index = index;
                
                numberElement.addEventListener('click', () => {
                    if (!gameActive) return;
                    
                    // å¦‚æœå·²ç»é€‰ä¸­äº†è¿™ä¸ªå…ƒç´ ï¼Œåˆ™å–æ¶ˆé€‰æ‹©
                    if (selectedElements.includes(numberElement)) {
                        const elementIndex = selectedElements.indexOf(numberElement);
                        selectedElements.splice(elementIndex, 1);
                        selectedNumbers.splice(elementIndex, 1);
                        numberElement.classList.remove('selected');
                        updateSelectedNumbersDisplay();
                        return;
                    }
                    
                    // æœ€å¤šåªèƒ½é€‰æ‹©ä¸¤ä¸ªæ•°å­—
                    if (selectedElements.length < 2) {
                        selectedElements.push(numberElement);
                        selectedNumbers.push(num);
                        numberElement.classList.add('selected');
                        updateSelectedNumbersDisplay();
                        
                        // å¦‚æœå·²ç»é€‰æ‹©äº†ä¸¤ä¸ªæ•°å­—ï¼Œæ£€æŸ¥å®ƒä»¬çš„å’Œ
                        if (selectedElements.length === 2) {
                            checkSum();
                        }
                    }
                });
                
                numberGrid.appendChild(numberElement);
            });
        }
        
        // æ›´æ–°å·²é€‰æ•°å­—æ˜¾ç¤º
        function updateSelectedNumbersDisplay() {
            if (selectedNumbers.length === 0) {
                selectedNumbersDisplay.textContent = 'æ— ';
            } else {
                selectedNumbersDisplay.textContent = selectedNumbers.join(' + ');
            }
        }
        
        // æ£€æŸ¥ä¸¤ä¸ªæ•°å­—çš„å’Œ
        function checkSum() {
            totalQuestions++;
            const sum = selectedNumbers[0] + selectedNumbers[1];
            
            if (sum === targetSum) {
                // æ­£ç¡®åŒ¹é…
                correctQuestions++;
                selectedElements[0].classList.add('correct');
                selectedElements[1].classList.add('correct');
                
                // 0.5ç§’åç§»é™¤æ•°å­—
                setTimeout(() => {
                    selectedElements[0].style.visibility = 'hidden';
                    selectedElements[0].style.opacity = '0';
                    selectedElements[1].style.visibility = 'hidden';
                    selectedElements[1].style.opacity = '0';
                    
                    // é‡ç½®é€‰æ‹©çŠ¶æ€
                    selectedNumbers = [];
                    selectedElements = [];
                    updateSelectedNumbersDisplay();
                }, 500);
            } else {
                // é”™è¯¯åŒ¹é…
                incorrectQuestions++;
                selectedElements[0].classList.add('incorrect');
                selectedElements[1].classList.add('incorrect');
                
                // ç«‹å³ç§»é™¤é€‰ä¸­çŠ¶æ€ï¼Œä½†ä¿ç•™çº¢è‰²åŠ¨ç”»
                selectedElements[0].classList.remove('selected');
                selectedElements[1].classList.remove('selected');
                
                // 0.5ç§’åæ¢å¤åŸæ ·
                setTimeout(() => {
                    selectedElements[0].classList.remove('incorrect');
                    selectedElements[1].classList.remove('incorrect');
                    
                    // é‡ç½®é€‰æ‹©çŠ¶æ€
                    selectedNumbers = [];
                    selectedElements = [];
                    updateSelectedNumbersDisplay();
                }, 500);
            }
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            startBtn.disabled = true;
            resetBtn.disabled = false;
            gameOverlay.style.display = 'none';
            
            // é‡ç½®ç»Ÿè®¡
            totalQuestions = 0;
            correctQuestions = 0;
            incorrectQuestions = 0;
            selectedNumbers = [];
            selectedElements = [];
            updateSelectedNumbersDisplay();
            
            // é‡ç½®æ‰€æœ‰æ•°å­—çš„çŠ¶æ€
            const numberElements = document.querySelectorAll('.number');
            numberElements.forEach(el => {
                el.style.visibility = 'visible';
                el.style.opacity = '1';
                el.classList.remove('selected', 'correct', 'incorrect');
            });
            
            // åˆå§‹åŒ–è®¡æ—¶å™¨
            timeLeft = 60;
            timeLeftDisplay.textContent = timeLeft;
            timerBar.style.width = '0%';
            timerBar.style.background = 'linear-gradient(90deg, #4CAF50, #8BC34A)';
            
            // å¼€å§‹å€’è®¡æ—¶
            timerInterval = setInterval(() => {
                timeLeft--;
                timeLeftDisplay.textContent = timeLeft;
                timerBar.style.width = `${100 - (timeLeft / 60) * 100}%`;
                
                // æ”¹å˜è¿›åº¦æ¡é¢œè‰²
                if (timeLeft <= 15) {
                    timerBar.style.background = 'linear-gradient(90deg, #f44336, #e57373)';
                } else if (timeLeft <= 30) {
                    timerBar.style.background = 'linear-gradient(90deg, #ff9800, #ffb74d)';
                }
                
                // æ¸¸æˆç»“æŸ
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        // ç»“æŸæ¸¸æˆ
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            startBtn.disabled = false;
            
            // è®¡ç®—å¾—åˆ†
            const score = correctQuestions * 10 - incorrectQuestions * 5;
            
            // æ˜¾ç¤ºç»“æœ
            totalQuestionsDisplay.textContent = totalQuestions;
            correctQuestionsDisplay.textContent = correctQuestions;
            incorrectQuestionsDisplay.textContent = incorrectQuestions;
            scoreDisplay.textContent = score;
            gameOverlay.style.display = 'flex';
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            gameActive = false;
            clearInterval(timerInterval);
            startBtn.disabled = false;
            resetBtn.disabled = true;
            
            timeLeft = 60;
            timeLeftDisplay.textContent = timeLeft;
            timerBar.style.width = '0%';
            timerBar.style.background = 'linear-gradient(90deg, #4CAF50, #8BC34A)';
            
            selectedNumbers = [];
            selectedElements = [];
            updateSelectedNumbersDisplay();
            
            // é‡ç½®æ‰€æœ‰æ•°å­—çš„çŠ¶æ€
            const numberElements = document.querySelectorAll('.number');
            numberElements.forEach(el => {
                el.style.visibility = 'visible';
                el.style.opacity = '1';
                el.classList.remove('selected', 'correct', 'incorrect');
            });
            
            gameOverlay.style.display = 'none';
            
            // é‡æ–°åˆå§‹åŒ–æ•°å­—ç½‘æ ¼
            initializeNumberGrid();
        }
        
        // è¾…åŠ©å‡½æ•°ï¼šéšæœºæ‰“ä¹±æ•°ç»„
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        restartBtn.addEventListener('click', resetGame);
        
        // ç›®æ ‡æ€»å’Œé€‰æ‹©
        targetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                targetBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                targetSum = parseInt(btn.dataset.target);
                resetGame();
            });
        });
        
        // åˆå§‹åŒ–æ¸¸æˆ
        initializeNumberGrid();
    </script>
</body>
